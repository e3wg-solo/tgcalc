# Amvera — конфигурация для Vite + React (Node.JS Browser)
# Документация: https://docs.amvera.ru/applications/environments/nodejs-browser.html

meta:
  environment: node
  toolchain:
    name: browser
    version: 18

build:
  # Vite собирает в dist/, а не build/ — указываем artifacts
  artifacts:
    "dist/*": /
